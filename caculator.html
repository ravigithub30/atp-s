<body>
  <div class="calculator">
 <div class="inputscr"><input class="screen" type="text" id="cal"></div>
 <div >
  <input type="button" value="c" onclick="clearInput();">
  <input type="button" value="d" onclick="deleteit();">
  <input type="button" value="+" onclick="solve('+');">
  <input type="button" value="-" onclick="solve('-');"></div>
  <div>
  <input type="button" value="7" onclick="solve(7);">
  <input type="button" value="8" onclick="solve(8);">
  <input type="button" value="9" onclick="solve(9);">
  <input type="button" value="%" class="perc" onclick="solve('%');"></div>
  <div>
  <input type="button" value="4" onclick="solve(4);">
  <input type="button" value="5" onclick="solve(5);">
  <input type="button" value="6" onclick="solve(6);">
  <input type="button" value="/" onclick="solve('/');"></div>
  <div> 
  <input type="button" value="1" onclick="solve(1);">
  <input type="button" value="2" onclick="solve(2);">
  <input type="button" value="3" onclick="solve(3);">
  <input type="button" value="*" onclick="solve('*');"></div>
  <div>
  <input type="button" value="0" onclick="solve(0);">
  <input type="button" value="." onclick="solve('.');">
  <input type="button" value="=" clas="equal" onclick="equalto();"></div>
  </div>
  <script>
    function solve(val) {
      var v = document.getElementById("cal");
      v.value += val;
    }
    function equalto() {
      var expreesion = document.getElementById("cal").value;
      var result = eval(expreesion);
      document.getElementById('cal').value = result;

    }

    function clearInput() {
      var r = document.getElementById("cal"); //clear is an bulilt in function so we cannot use the clear as a function name ok!
      r.value = "";
    }
    function deleteit() {
      var value = document.getElementById('cal').value;
      var lenght = value.length;
      var arr = value.split("");
      arr.splice(lenght - 1, 1);
      var newvalue = arr.join("");
      document.getElementById("cal").value = newvalue;
      console.log(newvalue)
    }
  </script>
